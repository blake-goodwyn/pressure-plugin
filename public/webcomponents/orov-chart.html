<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orov-behaviors/orov-behavior.html">
<dom-module id="orov-chart">
	<style>
	.content-container,#chart{
		position: absolute;
		left:0;
		top:0;
		bottom:0;
		right:0;
	}
	.line {
	    fill: none;
	    stroke-width: 3;
		stroke: #3071AF;
	}
	.value{
      position: absolute;
      top: 19.5%;
      transform: translateY(-50%) translateX(-50%);
      left: 75%;
      font-size: 2vw;
      font-weight: 300;
	  text-anchor: end;
    }
	.pressure{
      position: absolute;
      top: 26%;
      transform: translateY(-50%) translateX(-50%);
      left: 78.55%;
      font-size: 2vw;
      font-weight: 300;
	  text-anchor: end;
    }
	.time.prefix{
      position: absolute;
      top: 32.5%;
      transform: translateY(-50%) translateX(-50%);
      left: 71.5%;
      font-size: 2vw;
      font-weight: 300;
	  text-anchor: end;
    }
	.time{
      position: absolute;
      top: 32.5%;
      transform: translateY(-50%) translateX(-50%);
      left: 83%;
      font-size: 2vw;
      font-weight: 300;
	  text-anchor: start;
    }
	.tick text{
		font-size: 1vw;
		fill: #4E4E4E;
	}
	.domain {
		fill:#4E4E4E;
	}
	</style>
	<template>
		<div class="content-container">
			<content>
			<span class="value" align="right"> Current Depth: {{value}} m</span>
			<span class="pressure" align="right">Pressure: {{pressure}} psi</span>
			<span class="time prefix" align="right">Time Elapsed:</span>
			<span class="time" align="right">{{dispTime}}</span>
				<div id="chart">
				</div>
			</content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'orov-chart',
			properties: {
				value: {
					Type: Number
				},
				pressure: {
					Type: Number
				},
				startTime : {
					Type: Number
				},
				dispTime : {
					Type: Number
				},
				type: {
					Type: String,
					notify: true
				},
				tick: {
					Type: Number,
					value: 40,
					observer: 'tickChanged'
				},
				width: Number,
				height: {
					type: Number,
					value: 400
				},
				min: Number,
				max: Number,
				inverted: {
					Type: Boolean,
					value: false
				},
				data: Array,
				curData: Array,
				drawFlag: Boolean,
				startIdx: Number,
				output: Object,
			},
			behaviors: [namespace('behaviors').oROVStandard],
			registerEmitterHanlders: function(emitter) {
				var self = this;
				emitter.on('plugin.engineering.data', function(data) {
					if (data[self.type]) {
						self.dataChanged(parseFloat(data[self.type]));
						self.lastData = data[self.type];
					}
				});
			},
			dataChanged: function(val) {
				if (!this.data) this.data = [];

				if (/^-?[0-9]+$/.test(val)) {
					this.value = val;
				} else {
					this.value = parseFloat(val).toFixed(2);
				}

				this.pressure = parseFloat((val*1027*9.8*1.45e-4) + 14.6).toFixed(2) ; //pressure conversion

				this.data.push(val);
				
				if(this.drawFlag){
					this.draw();
				};
			},

			draw: function() {
				var self = this;
				if (!this.data) {
					return;
				}

				//obtain current data
				self.curData = self.data.slice(self.startIdx, self.data.length); //raw datastream

				self.padding = 0.1;

				//structure current time output
				self.curTime = parseFloat(Math.floor((Date.now() - self.startTime)/1000)).toFixed(0);
				self.dispTime;
				if (self.curTime < 60){
					self.dispTime = "0:" + ((self.curTime % 60 < 10) ? ("0" + (self.curTime % 60)) : (self.curTime % 60));
				}else if (self.curTime < 3600){
					self.dispTime = Math.floor(self.curTime/60) + ":" + ((self.curTime % 60 < 10) ? "0" + (self.curTime % 60) : (self.curTime % 60));
				};

				if(!self.prevTime){self.prevTime = self.curTime;}; //datastream threshold (.toFixed(0) ==> 1Hz)

				if((self.prevTime != self.curTime) || (self.output.length == 0)){
					self.output.push({"time":self.curTime,"value":self.curData[self.curData.length-1]});
					self.prevTime = self.curTime;
				};

				//obtain current widget dimensions
				self.width = self.elem.offsetWidth;
				self.height = self.elem.offsetHeight;

				//update axes and path
				self.x.range([self.padding*self.width, (1-4*self.padding)*self.width]);
				self.y.range([(1-self.padding)*self.height, 2*self.padding*self.height]);
				self.x.domain([0, self.curTime]);
				self.y.domain([0.1, 1.25*d3.max(self.curData)]);
				self.path.datum(self.output).attr("d", self.line);

				//translate and transition
				if ((!self.yChart) || (!self.xChart)) {
					
					self.svg.selectAll(".axis").remove();

					self.yChart = self.svg.append("g")
						.attr("class","y axis")
						.attr("transform","translate(" + self.padding*self.width + ",0)")
						.call(self.yAxis);

					self.xChart = self.svg.append("g")
						.attr("class","x axis")
						.attr("transform","translate(0," + (1-self.padding)*self.height + ")")
						.call(self.xAxis);
					
				}else{
					self.svg.select(".x.axis") //scale transitions
					.attr("transform","translate(0," + (1-self.padding)*self.height + ")")
					.transition()
					.duration(1000)
					.ease("linear")
					.call(self.xAxis);

				self.svg.select(".y.axis")
					.attr("transform","translate(" + self.padding*self.width + ",0)")
					.transition()
					.duration(1000)
					.ease("linear")
					.call(self.yAxis);
				}

			},

			ready: function() {

				if (!this.data) this.data = [];

				this.elem = this.$.chart;
				var self = this;
				self.tmpLength = 0;
				self.width = self.$.chart.clientWidth;
				self.height = self.$.chart.clientHeight;
				self.drawFlag = false;
				self.buttonX = "64%";
				self.textX = "76.5%";

				self.x = d3.scale.linear();
				self.y = d3.scale.linear();

				self.line = d3.svg.line()
					.x(function(d) { return self.x(d["time"]); })
					.y(function(d) { return self.y(d["value"]); })
					.interpolate("basis");

				self.svg = d3.select(self.$.chart).append("svg")
					.attr("width", '100%')
					.attr("height", '100%');

				self.imgs = self.svg.selectAll("img").data([0]);
						
				self.imgs.enter()
					.append("svg:image")
					.attr("xlink:href", "/components/pressure-plugin/logo.png")
					.attr("x", "5%")
					.attr("y", "-5%")
					.attr("width", "30%")
					.attr("height", "30%");

				//y-axis
				self.yAxis = d3.svg.axis().orient("left").scale(self.y);

				//x-axis
				self.xAxis = d3.svg.axis().orient("bottom").scale(self.x).tickFormat(function(d) {
					var seconds = d;
					var minutes = Math.floor(seconds / 60);

					if (seconds % 1 != 0) {
						return minutes + ":0" + d3.format(".1f")(seconds - minutes * 60);
					} else if ((seconds % 60) < 10) {
						return minutes + ":0" + d3.format(".0f")(seconds - minutes * 60);
					} else {
						return minutes + ":" + d3.format(".0f")(seconds - minutes * 60);
					}

				});

				self.path = self.svg.append("g")
					.attr("clip-path", "url(#clip)")
					.append("path")
					.attr("class", "line")
					.datum([])
					.attr("d", self.line);

				/*Initialize button stuff here*/
				self.startApp = function(){
					self.start = self.svg.append("g").attr("id", "start");

					self.start.append("rect")
						.attr("x", self.buttonX)
						.attr("y", "42.5%")
						.attr("height", "20%")
						.attr("width", "25%")
						.attr("id", "start-rect")
						.style("fill", "#EFF8FB")
						.style("stroke", "black")
						.style("stroke-width", 2);

					self.start.append("text")
						.style("text-anchor", "middle")
						.attr("x", self.textX)
						.attr("y", "55%")
						.attr("id", "start-text")
						.text("START")
						.style("font-size", 100)
						.style("font-weight", "bold");

					self.start.on("mouseover", function() {
						self.svg.select("#start-rect")
						.style("fill", "#81BEF7")
						.style("stroke-opacity", 0.4);
						document.body.style.cursor = "pointer";
					});

					self.start.on("mouseout", function() {
						self.svg.select("#start-rect")
						.style("fill", "#EFF8FB")
						.style("stroke-opacity", 1.0);
						document.body.style.cursor = "default";
					});

					self.start.on("click", function(){

							self.start.remove();
							if(!!self.exp){self.exp.remove();};
							self.output = [];
							self.startTime = Date.now();
							self.startIdx = self.data.length;
							self.drawFlag = true;

							self.stop = self.svg.append("g").attr("id", "stop");

							self.stop.append("rect")
								.attr("x", self.buttonX)
								.attr("y", "42.5%")
								.attr("height", "20%")
								.attr("width", "25%")
								.attr("id", "start-rect")
								.style("fill", "#EFF8FB")
								.style("stroke", "black")
								.style("stroke-width", 2);

							self.stop.append("text")
								.style("text-anchor", "middle")
								.attr("x", self.textX)
								.attr("y", "55%")
								.attr("id", "start-text")
								.text("STOP")
								.style("font-size", 100)
								.style("font-weight", "bold");

							self.stop.on("mouseover", function() {
								self.svg.select("#start-rect")
								.style("fill", "#81BEF7")
								.style("stroke-opacity", 0.4);
								document.body.style.cursor = "pointer";
							});

							self.stop.on("mouseout", function() {
								self.svg.select("#start-rect")
								.style("fill", "#EFF8FB")
								.style("stroke-opacity", 1.0);
								document.body.style.cursor = "default";
							});

							self.stop.on("click", function(){
								self.stop.remove();
								self.drawFlag = false;

								//Append export button
								self.exp = self.svg.append("g").attr("id", "export");

								self.exp.append("rect")
									.attr("x", self.buttonX)
									.attr("y", "67.5%")
									.attr("height", "20%")
									.attr("width", "25%")
									.attr("id", "exp-rect")
									.style("fill", "#EFF8FB")
									.style("stroke", "black")
									.style("stroke-width", 2);

								self.exp.append("text")
									.style("text-anchor", "middle")
									.attr("x", self.textX)
									.attr("y", "80%")
									.attr("id", "exp-text")
									.text("EXPORT")
									.style("font-size", 100)
									.style("font-weight", "bold");

								self.exp.on("mouseover", function() {
									self.svg.select("#exp-rect")
									.style("fill", "#81BEF7")
									.style("stroke-opacity", 0.4);
									document.body.style.cursor = "pointer";
								});

								self.exp.on("mouseout", function() {
									self.svg.select("#exp-rect")
									.style("fill", "#EFF8FB")
									.style("stroke-opacity", 1.0);
									document.body.style.cursor = "default";
								});

								self.exp.on("click", function(){

									var name = prompt('What would you like to call this file? (no need to add any extensions!)');
									if(!!name){download((name+'.csv'),ConvertToCSV(self.output));};

									function ConvertToCSV(objArray) {
										var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
										var str = '';
										for (var i = 0; i < array.length; i++) {
											var line = '';
											for (var index in array[i]) {
												if (line != '') {line += ','};
												line += array[i][index];
											}
											str += line + '\r\n';
										}
										return str;
									};

									function download(filename, text) {
										var pom = document.createElement('a');
										pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
										pom.setAttribute('download', filename);

										if (document.createEvent) {
											var event = document.createEvent('MouseEvents');
											event.initEvent('click', true, true);
											pom.dispatchEvent(event);
										}
										else {
											pom.click();
										};
									};
								});
							
								self.startApp();
							})
					});
				};

				self.startApp();

				window.addEventListener('resize', function() {
					self.width = self.elem.offsetWidth;
					self.height = self.elem.offsetHeight;

					self.x.range([self.padding*self.width, (1-4*self.padding)*self.width]);
					self.y.range([(1-self.padding)*self.height, 2*self.padding*self.height]);


					if ((!!self.yChart) && (!!self.xChart)){
						self.svg.selectAll(".axis").remove();

						self.yChart = self.svg.append("g")
							.attr("class","y axis")
							.attr("transform","translate(" + self.padding*self.width + ",0)")
							.call(self.yAxis);

						self.xChart = self.svg.append("g")
							.attr("class","x axis")
							.attr("transform","translate(0," + (1-self.padding)*self.height + ")")
							.call(self.xAxis);
					};

					self.path.transition().attr("d", self.line);
				}, true);
			}
		});
	</script>
</dom-module>
